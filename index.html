<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jade | Quality Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Source Sans 3', 'sans-serif'],
            },
            colors: {
              page: '#e3e6e6',
              brand: {
                50: '#f2f8f5',
                100: '#e6f2eb',
                200: '#bfdecb',
                300: '#99caac',
                600: '#146c43',
                700: '#0F5132', // Primary Jade Green
                800: '#0b3d26',
                900: '#08291a',
              },
              neutral: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                800: '#1f2937',
                900: '#111827',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Clean, minimal scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f9fafb;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      
      /* Disable standard focus ring for a cleaner look, replace with subtle border */
      *:focus-visible {
        outline: 2px solid #0F5132;
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-page text-neutral-900 antialiased selection:bg-brand-200 selection:text-brand-900 font-sans">
    <div id="root"></div>
  </body>
</html>
